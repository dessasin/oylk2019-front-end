<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akademik Bilişim</title>
</head>
<body>
    <form>
        <label>
            yazi
        </label>
        <br>
        <textarea placeholder="Yazı alanı" cols="30" rows="10" maxlength="13"></textarea><br><!--maxlenght yazı uzunluğu-->
        <select>
            <option >seçenek</option>
            <option >seçenek2</option>
        </select>
        <!---buttonlar -->
        <button type="reset">Temizle</button>
        
        <input type="radio"> <label >Beni seç</label> 
        <input type="checkbox" required><label>checkbox</label> <!--bir form elementinin kesin dolu olması istendiğinde required parametresini veriyoruz-->
        <button type="menu">Menü</button><br> 
        <button type="submit">Gönder</button><br> 
    </form>

    <!--id ve class özellikleri-->

    <form >
        <label id="label1">label</label>
        <!--labeller için for parametresi ile id verilmiş bir elemente yönlendirmeler yapılabiliyor-->
        <label for="label1">labele git
      </label>
    </form>



</body>
</html>
